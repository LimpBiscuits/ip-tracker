<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
   
    <title>IP Address Tracker</title>
</head>
<body>
    <div class="header">
        <h1>IP Address Tracker</h1>
        <div class="inputIP">
            <input type="text" placeholder="Search for any IP address or domain">
            <button type="submit">></button>
        </div>

        <div class="result-box">
            <div class="box">
                <p class="tittle-result">ip address</p>
                <p class="result result-ip">192.168.174.101</p>
            </div>
            <div class="box">
                <p class="tittle-result">location</p>
                <p class="result result-location">Brooklyn, NY 10001</p>
            </div>
            <div class="box">
                <p class="tittle-result">timezone</p>
                <p class="result result-time">UTC-05:00</p>
            </div>
            <div class="box">
                <p class="tittle-result">isp</p>
                <p class="result result-isp">SpaceX Starlink</p>
            </div>
        </div>
    </div>

    <div class="map" id="map"></div>
    
    <script src="app.js"></script>
</body>
</html>
